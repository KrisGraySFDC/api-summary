<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../polymer/lib/elements/dom-if.html">
<link rel="import" href="../raml-aware/raml-aware.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../markdown-styles/markdown-styles.html">
<link rel="import" href="../marked-element/marked-element.html">
<link rel="import" href="../iron-meta/iron-meta.html">

<dom-module id="api-summary">
  <template>
    <style include="markdown-styles"></style>
    <style>
    :host {
      display: block;
      @apply --arc-font-body1;
      @apply --api-summary;
    }

    [hidden] {
      display: none !important;
    }

    h1 {
      @apply --arc-font-headline;
    }

    marked-element {
      margin: 12px 0;
    }

    .markdown-body {
      margin-bottom: 28px;
      color: rgba(0, 0, 0, 0.74);
      @apply --arc-font-body1;
    }

    :host([narrow]) h1 {
      font-size: 20px;
      margin: 0;
    }

    .url-area {
      @apply --arc-font-code1;
      font-size: var(--api-summary-url-font-size, 16px);
      margin-bottom: 40px;
      background: var(--api-summary-url-background-color, #424242);
      color: var(--api-summary-url-font-color, #fff);
      padding: 8px;
      border-radius: 2px;
    }

    .url-value {
      word-break: break-all;
    }

    .api-uri-label {
      @apply --arc-font-subhead;
    }
    </style>
    <template is="dom-if" if="[[aware]]">
      <raml-aware raml="{{amfModel}}" scope="[[aware]]"></raml-aware>
    </template>

    <h1>[[apiTitle]]</h1>

    <template is="dom-if" if="[[hasVersion]]">
      <p class="simple-desc">
        <label>Version:</label>
        <span>[[version]]</span>
      </p>
    </template>

    <template is="dom-if" if="[[hasProtocols]]">
      <p class="simple-desc">
        <label>Supported protocols:</label>
        <span>[[_displayArray(protocols)]]</span>
      </p>
    </template>

    <template is="dom-if" if="[[description]]">
      <marked-element markdown="[[description]]">
        <div slot="markdown-html" class="markdown-body"></div>
      </marked-element>
    </template>

    <label class="api-uri-label">API base URI</label>
    <div class="url-area">
      <div class="url-value">[[apiBaseUri]]</div>
    </div>
  </template>
  <script>
  /**
   * `api-summary`
   *
   * A summary view for an API base on AMF data model
   *
   * ## Styling
   *
   * `<api-summary>` provides the following custom properties and mixins for styling:
   *
   * Custom property | Description | Default
   * ----------------|-------------|----------
   * `--api-summary` | Mixin applied to this elment | `{}`
   * `--api-summary-url-font-size` | Font size of endpoin URL | `16px`
   * `--api-summary-url-background-color` | Background color of the URL section | `#424242`
   * `--api-summary-url-font-color` | Font color of the URL area | `#fff`
   *
   * @customElement
   * @polymer
   * @demo demo/index.html
   * @memberof ApiElements
   */
  class ApiSummary extends Polymer.Element {
    static get is() { return 'api-summary'; }
    static get properties() {
      return {
        /**
         * `raml-aware` scope property to use.
         */
        aware: String,
        /**
         * Generated AMF json/ld model form the API spec.
         * The element assumes the object of the first array item to be a
         * type of `"http://raml.org/vocabularies/document#Document`
         * on AMF vocabulary.
         *
         * It is only usefult for the element to resolve references.
         *
         * @type {Object|Array}
         */
        amfModel: Object,
        /**
         * Computed value of AMF model of a type of `http://schema.org/WebAPI`
         *
         * @type {Object}
         */
        webApi: {
          type: Object,
          computed: '_computeWebApi(amfModel)'
        },
        /**
         * A property to set to override AMF's model base URI information.
         * When this property is set, the `endpointUri` property is recalculated.
         */
        baseUri: String,

        /**
         * API base URI to display in main URL field.
         * This value is computed when `amfModel` or `baseUri` change.
         */
        apiBaseUri: {
          type: String,
          computed: '_computeBaseUri(server, baseUri)'
        },
        /**
         * Computed title of the API
         */
        apiTitle: {
          type: String,
          computed: '_computeApiTitle(webApi)'
        },
        /**
         * Computed value of method description from `method` property.
         */
        description: {
          type: String,
          computed: '_computeDescription(webApi)'
        },
        /**
         * Computed value of the `http://raml.org/vocabularies/http#server`
         * from `amfModel`
         */
        server: {
          type: Object,
          computed: '_computeServer(webApi)'
        },
        /**
         * Computed API version label
         */
        version: {
          type: String,
          computed: '_computeVersion(webApi)'
        },

        hasVersion: {
          type: Boolean,
          computed: '_computeHasVersion(version)'
        },

        protocols: {
          type: String,
          computed: '_computeProtocols(webApi)'
        },

        hasProtocols: {
          type: Boolean,
          computed: '_computeHasProtocols(protocols)'
        },
      };
    }
    /**
     * Checks if property item has a type.
     * @param {Object} model Model item.
     * @param {String} type A type to lookup
     * @return {Boolean}
     */
    _hasType(model, type) {
      if (!model) {
        return false;
      }
      const types = model['@type'] || [];
      return types.findIndex((item) => item === type) !== -1;
    }
    /**
     * Gets a signle scalar value from a model.
     * @param {Object} model Amf model to extract the value from.
     * @param {String} key Model key to search for the value
     * @return {any} Value for key
     */
    _getValue(model, key) {
      let data = (model && model[key]);
      if (!data || !(data instanceof Array)) {
        return;
      }
      data = data[0];
      if (!data) {
        return;
      }
      return data['@value'];
    }
    /**
     * Computes AMF's `http://schema.org/WebAPI` model
     *
     * @param {Array|Object} amf AMF json/ld model for an API
     * @return {Object} Web API declaration.
     */
    _computeWebApi(amf) {
      if (amf instanceof Array) {
        amf = amf[0];
      }
      if (!amf) {
        return;
      }
      const enc = amf['http://raml.org/vocabularies/document#encodes'];
      if (!(enc instanceof Array)) {
        return;
      }
      return enc.find((item) => this._hasType(item, 'http://schema.org/WebAPI'));
    }
    /**
     * Computes value of `description` property.
     *
     * @param {Object} shape Shape of AMF model.
     * @return {String|undefined} Description if defined.
     */
    _computeDescription(shape) {
      return this._getValue(shape, 'http://schema.org/description');
    }
    /**
     * Computes value of `apiTitle` property.
     *
     * @param {Object} shape Shape of AMF model.
     * @return {String|undefined} Description if defined.
     */
    _computeApiTitle(shape) {
      return this._getValue(shape, 'http://schema.org/name');
    }
    /**
     * Computes value for `server` property that is later used with other computations.
     *
     * @param {Object} webApi Cusrent value of `webApi`
     * @return {Object} The server model
     */
    _computeServer(webApi) {
      const srv = webApi && webApi['http://raml.org/vocabularies/http#server'];
      return srv ? srv[0] : undefined;
    }

    _computeVersion(webApi) {
      return this._getValue(webApi, 'http://schema.org/version');
    }

    _computeHasVersion(version) {
      return !!version;
    }

    _computeProtocols(webApi) {
      if (!webApi) {
        return;
      }
      const scheme = webApi['http://raml.org/vocabularies/http#scheme'];
      if (!(scheme instanceof Array)) {
        return;
      }
      return scheme.map((item) => item['@value']);
    }

    _computeHasProtocols(protocols) {
      return !!(protocols && protocols.length);
    }
    /**
     * Computes API's URI based on `amfModel` and `baseUri` property.
     *
     * @param {Object} server Server model of AMF API.
     * @param {?String} baseUri Current value of `baseUri` property
     * @return {String} Endpoint's URI
     */
    _computeBaseUri(server, baseUri) {
      let base = this._getBaseUri(baseUri, server);
      if (base && base[base.length - 1] === '/') {
        base = base.substr(0, base.length - 1);
      }
      return base;
    }
    /**
     * Computes base URI value from either `baseUri`, `iron-meta` with
     * `ApiBaseUri` key or `amfModel` value (in this order).
     *
     * @param {String} baseUri Value of `baseUri` property
     * @param {Object} server AMF API model for Server.
     * @return {String} Base uri value. Can be empty string.
     */
    _getBaseUri(baseUri, server) {
      if (baseUri) {
        return baseUri;
      }
      let value = new Polymer.IronMeta({key: 'ApiBaseUri'}).value;
      if (value) {
        return value;
      }
      return this._getAmfBaseUri(server) || '';
    }
    /**
     * Computes base URI from AMF model.
     *
     * @param {Object} server AMF API model for Server.
     * @return {String|undefined} Base uri value if exists.
     */
    _getAmfBaseUri(server) {
      return this._getValue(server, 'http://raml.org/vocabularies/http#url');
    }

    // Displays array values.
    _displayArray(arr) {
      if (!arr || !arr.length) {
        return;
      }
      if (!(arr instanceof Array)) {
        return arr;
      }
      return arr.join(', ');
    }
  }
  window.customElements.define(ApiSummary.is, ApiSummary);
  </script>
</dom-module>
